<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Google Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>

<body>

    <nav class="nav">
        <ul class="nav__menu">
            <li class="nav__item"><a class="nav__link" href="#">Gmail</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Images</a></li>
            <li class="nav__item"><a class="nav__link" href="#" title="Google Apps"><img class="nav__link--menu" src="https://www.materialui.co/materialIcons/navigation/menu_black_192x192.png" alt="Google"></a></li>
            <li class="nav__item"><a class="nav__link" href="#" title="Profile"><img class="nav__link--profile" src="https://lh3.googleusercontent.com/ogw/ADGmqu8QGxngvDhOixEfi9oQeGBzzzkfZ6IN5JzRs_dmGw=s32-c-mo" alt="Google Account"></a></li>
        </ul>
    </nav>

    <main class="main">

            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <div class="search">
                <img class="search-icon" src="https://w7.pngwing.com/pngs/456/948/png-transparent-computer-icons-desktop-web-search-engine-wordpress-com-search-icon-search-logo-website-circle-wordpresscom-thumbnail.png">
                <input type="text" class="searchbox" title="Search">
                <img class="search-mic" src="https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png">
            </div>
            <div class="buttons">                    
                    <input type="submit" class="button" value="Google Search">
                    <input type="submit" class="button" value="I'm Feeling Lucky">
            </div>

    </main>

    <footer class="footer">

       <div class="footer__main">
           <ul class="footer__list">
               <li class="footer__item"><a class="footer__link" href="#">Advertising</a></li>
               <li class="footer__item"><a class="footer__link" href="#">Businnes</a></li>
               <li class="footer__item"><a class="footer__link" href="#">About</a></li>
               <li class="footer__item"><a class="footer__link" href="#">How Search Works</a></li>
           </ul>
       </div>
       <div class="footer__main">
           <ul class="footer__list">
            <li class="footer__item"><a class="footer__link" href="#">Privacy</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Terms</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Settings</a></li>
           </ul>
       </div>
    </footer>

</body>

</html>
